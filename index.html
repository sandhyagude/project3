<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
    </head>
    <body id="body">
        <div id="div">
            <div id="heading"><h1>Tip Calculator</h1> </div>
            <div class="item">
            <label ><b>Bill Amount (Rs) :</b></label>&nbsp&nbsp
            <input type="text" id="Amount" placeholder="Enter Your Bill Amount">
            </div>
            <div class="item">
            <label ><b>Tip Percentage :</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="percentage" placeholder="Enter Tip Percentage">
            </div>
            <div class="item">
            <label ><b>Number Of People :</b></label>&nbsp
            <input type="text" id="persons" placeholder="Enter Number Of People">
            </div>
            <button id="btn" onclick="calcTip()">Calculate</button>
            <div class="item">
            <label><b>Tip Amount : </b></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="tip" >
            </div>
            <div class="item">
            <label><b>Total Bill Amount : </b></label>
            <input type="text" id="totalamount">
            </div>
            <div class="item">
            <label><b>Amount Per Person: </b></label>
            <input type="text" id="perpersonamount">
            </div>
            
        </div>

       
    </body>
</html>
